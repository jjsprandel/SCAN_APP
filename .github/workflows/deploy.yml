name: Build and Deploy to Firebase

on:
  push:
    branches:
      - main  # Trigger on pushes to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production  # Use the production environment

    steps:
      # Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Set up Docker build environment
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Build the Docker image
      - name: Build Docker Image
        run: |
          docker build --build-arg GITHUB_ACTIONS=true -t my-app .

      # Set up Firebase Authentication by creating the service account JSON file
      - name: Set up Firebase Authentication
        run: |
          echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}" > $GITHUB_WORKSPACE/firebase-service-account.json

      # Run the Docker container to deploy
      - name: Run Docker Container to Deploy
        run: |
          docker run --rm -v $GITHUB_WORKSPACE/firebase-service-account.json:/app/firebase-service-account.json -e GOOGLE_APPLICATION_CREDENTIALS=/app/firebase-service-account.json my-app
